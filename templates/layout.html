<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nostromo Downloader{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¡</text></svg>">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Nostromo Downloader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Downloader</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'converter_page' %}active{% endif %}" href="{{ url_for('converter_page') }}">Converter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'downloads_page' %}active{% endif %}" href="{{ url_for('downloads_page') }}">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'cookies_page' %}active{% endif %}" href="{{ url_for('cookies_page') }}">Cookies</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-container py-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="text-center">
        <p class="mb-1">A <a href="https://github.com/nexusremains" target="_blank">nexusremains</a> project by <strong>ad3laide</strong></p>
        <p><a href="https://github.com/had3s-dev" target="_blank">GitHub: had3s-dev</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
