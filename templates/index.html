<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-xl font-bold mb-4 text-center">Downloader</h1>
        <form hx-post="/download/" hx-trigger="submit" hx-target="#result" class="space-y-4">
            <input type="text" name="url" placeholder="Insira a URL" 
                class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                Baixar
            </button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>
</body>
</html>
