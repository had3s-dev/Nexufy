site_name: Downtify
site_description: Download Spotify songs along with album art, lyrics and metadata
site_url: https://downtify.henriquesebastiao.com/
repo_url: https://github.com/henriquesebastiao/downtify
repo_name: henriquesebastiao/downtify

copyright: 2025 - Henrique Sebastião

nav:
  - Downtify: index.md

theme:
  name: material
  logo: images/icon-without-backgroud.svg
  favicon: images/favicon.ico
  font:
    text: Roboto
    code: Source Code Pro
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: slate
      primary: custom
      accent: custom
  features:
    - search.suggest
    - search.share
    - announce.dismiss
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - toc.follow
    - navigation.top
    - navigation.footer
    - content.code.annotate

markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - admonition
  - attr_list
  - tables
  - codehilite
  - extra
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences

plugins:
  - search
  - social:
      cards_layout_options:
        background_color: "#1AD35D"
        color: "#040000"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/henriquesebastiao/downtify
      name: github.com/henriquesebastiao
    - icon: fontawesome/brands/mastodon
      link: https://bolha.us/@henriquesebastiao
      name: henriquesebastiao on Mastodon
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/henriquesebastiao
      name: Henrique Sebastião
    - icon: fontawesome/solid/envelope
      link: mailto:<contato@henriquesebastiao.com>
      name: contato@henriquesebastiao.com
    - icon: fontawesome/solid/globe
      link: https://henriquesebastiao.com
      name: henriquesebastiao.com

extra_css:
  - stylesheets/extra.css